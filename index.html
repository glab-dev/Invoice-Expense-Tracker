<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Invoice & Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Comic Neue', cursive;
        background-color: #111827; /* gray-900 */
      }
      h1, h2, h3, .font-comic-title {
        font-family: 'Bangers', cursive;
        letter-spacing: 1px;
      }
      
      /* Comic Halftone Background - Dark Mode */
      .halftone-bg {
        background-image: radial-gradient(circle, #374151 2px, transparent 2.5px); /* gray-700 dots */
        background-size: 20px 20px;
        background-color: #111827; /* gray-900 */
      }

      /* Hard Shadow helper */
      .comic-shadow {
        box-shadow: 4px 4px 0px 0px #000000;
      }
      .comic-shadow-sm {
        box-shadow: 2px 2px 0px 0px #000000;
      }
      .comic-shadow-hover:hover {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0px 0px #000000;
      }
      .comic-shadow-active:active {
        transform: translate(2px, 2px);
        box-shadow: 0px 0px 0px 0px #000000;
      }

      /* Scrollbar - Dark Mode */
      ::-webkit-scrollbar {
        width: 12px;
        background: #1f2937; /* gray-800 */
        border-left: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #fbbf24;
        border: 2px solid #000;
      }

      @media print {
        body {
            background: white !important;
            color: black !important;
        }
        .halftone-bg {
            background: none !important;
        }
        .no-print {
          display: none !important;
        }
        /* Ensure print stays light */
        .print-force-light {
            background-color: white !important;
            color: black !important;
            border-color: black !important;
        }
      }
    </style>

}
</script>
</head>

  </body>
</html>
